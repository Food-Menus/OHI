        <!-- عنوان الصفحة -->
        <h1 class="page-title">نموذج تسجيل الطلاب</h1>

        <!-- نموذج التسجيل -->
        <div class="registration-form">
            <form id="studentForm">
                <div class="form-group">
                    <label for="name">الاسم الكامل:</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="code">الكود الجامعي:</label>
                    <input type="text" id="code" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="age">العمر:</label>
                    <input type="number" id="age" class="form-control" min="16" max="30" required>
                </div>
                
                <div class="form-group">
                    <label for="email">البريد الإلكتروني:</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="department">القسم:</label>
                    <select id="department" class="form-control" required>
                        <option value="">اختر القسم</option>
                        <option value="cs">علوم الحاسب</option>
                        <option value="it">تكنولوجيا المعلومات</option>
                        <option value="is">نظم المعلومات</option>
                        <option value="ai">الذكاء الاصطناعي</option>
                    </select>
                </div>
                
                <button type="submit" class="submit-btn">تسجيل</button>
            </form>
        </div>

            <!-- زر عرض الكيو آر كود -->

    <script>
               // عند إرسال النموذج
               document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // جمع بيانات النموذج
            const studentData = {
                name: document.getElementById('name').value,
                code: document.getElementById('code').value,
                age: document.getElementById('age').value,
                email: document.getElementById('email').value,
                department: document.getElementById('department').value
            };
            
            // هنا يمكنك إضافة كود لإرسال البيانات إلى الخادم
            // مثلاً باستخدام fetch أو axios
            
            // عرض رسالة نجاح
            Swal.fire({
                title: 'تم التسجيل بنجاح',
                html: `
                    <p><strong>الاسم:</strong> ${studentData.name}</p>
                    <p><strong>الكود:</strong> ${studentData.code}</p>
                    <p><strong>العمر:</strong> ${studentData.age}</p>
                    <p><strong>البريد:</strong> ${studentData.email}</p>
                    <p><strong>القسم:</strong> ${getDepartmentName(studentData.department)}</p>
                `,
                icon: 'success',
                confirmButtonText: 'حسناً'
            });
            
            // إعادة تعيين النموذج
            this.reset();
        });
        
        // وظيفة مساعدة للحصول على اسم القسم
        function getDepartmentName(code) {
            const departments = {
                'cs': 'علوم الحاسب',
                'it': 'تكنولوجيا المعلومات',
                'is': 'نظم المعلومات',
                'ai': 'الذكاء الاصطناعي'
            };
            return departments[code] || 'غير محدد';
        }
    </script>
